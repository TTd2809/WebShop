<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/shared/layout::dynamic(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:fragment="title">Product Detail</title>
</head>

<body>
    <main th:fragment="main">
    	
    	
    	
    	<section class="bg-light">
        <div class="container pb-5">
            <div class="row">
                <div class="col-lg-5 mt-5">
                    <div class="card mb-3">
                        <img class="card-img img-fluid" th:src="@{|/rsx/img/${item.image}|}" alt="Card image cap" id="product-detail">
                    </div>
                    
                </div>
                <!-- col end -->
                <div class="col-lg-7 mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h1 th:text="${item.name}" class="h2"></h1>
                            <p class="h3 py-2" th:text="${item.price}"></p>
                            <p class="py-2">
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-warning"></i>
                                <i class="fa fa-star text-secondary"></i>
                                <span class="list-inline-item text-dark">Rating 4.8 | 36 Comments</span>
                            </p>
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <h6>Create:</h6>
                                </li>
                                <li class="list-inline-item">
                                    <p class="text-muted"><strong th:text="${item.createDate}"></strong></p>
                                </li>
                            </ul>

                            
                            <ul class="list-inline">
                                <li class="list-inline-item">
                                    <h6>Catagory:</h6>
                                </li>
                                <li class="list-inline-item">
                                    <p class="text-muted"><strong th:text="${item.category.name}"></strong></p>
                                </li>
                            </ul>

                            

                            <form action="" method="GET">
                                <input type="hidden" name="product-title" value="Activewear">
                               
                                <div class="row pb-3">
                                    
                                    <div class="col d-grid">
                                        <a th:href="@{|/cart/add/${item.id}|}"   class="btn btn-success btn-lg" name="submit" value="addtocard">Add To Cart</a>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Close Content -->

    <!-- Start Article -->
    <section class="py-5">
        <div class="container">
            <div class="row text-left p-2 pb-3">
                <h4>Related Products</h4>
            </div>

            <!--Start Carousel Wrapper-->
            <div class="row">

                <div class="col-12 col-md-4 mb-4"  th:each="p: ${item.category.products}">
                    <div class="product-wap card rounded-0">
                        <div class="card rounded-0">
                            <img class="card-img rounded-0 img-fluid" style="width: 414px; height: 310px;" th:src="@{|/rsx/img/${p.image}|}">
                            <div class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                <ul class="list-unstyled">
                                    <li><a class="btn btn-success text-white mt-2" th:href="@{|/product/detail/${p.id}|}"><i class="far fa-eye"></i></a></li>
                                    <li><a class="btn btn-success text-white mt-2" th:href="@{|/cart/add/${item.id}|}"><i class="fas fa-cart-plus"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}" class="h3 text-decoration-none"></a>
                            <ul class="w-100 list-unstyled d-flex justify-content-between mb-0">
                                
                                <li class="pt-2">
                                    <span class="product-color-dot color-dot-red float-left rounded-circle ml-1"></span>
                                    <span class="product-color-dot color-dot-blue float-left rounded-circle ml-1"></span>
                                    <span class="product-color-dot color-dot-black float-left rounded-circle ml-1"></span>
                                    <span class="product-color-dot color-dot-light float-left rounded-circle ml-1"></span>
                                    <span class="product-color-dot color-dot-green float-left rounded-circle ml-1"></span>
                                </li>
                            </ul>
                            <ul class="list-unstyled d-flex justify-content-center mb-1">
                                <li>
                                    <i class="text-warning fa fa-star"></i>
                                    <i class="text-warning fa fa-star"></i>
                                    <i class="text-warning fa fa-star"></i>
                                    <i class="text-warning fa fa-star"></i>
                                    <i class="text-muted fa fa-star"></i>
                                </li>
                            </ul>
                            <p th:text="${p.price}" class="text-center mb-0"></p>
                        </div>
                    </div>
                </div>

                


        </div>
    </section>
    </main>
</body>

</html>
