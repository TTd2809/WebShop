<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/shared/layout::dynamic(~{::title},~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title th:fragment="title">Chi tiết đơn hàng</title>
</head>

<body>
    <main th:fragment="main">
     <div class="container">
        <h2>Thông tin chung</h2>
        <ul>
    		<li>Id: <b th:text="${order.id}"></b></li>
    		<li>Shipping Address: <b th:text="${order.address}"></b></li>
    		<li>Created Date: <b th:text="${order.createDate}"></b></li>
    	</ul>
    	<h2>Chi tiết đơn hàng</h2>
        <table class="table table-hover">
			    <thead class="table-success">
		        <tr>
		            <th>No</th>
		            <th>Id</th>
		            <th>Name</th>
		            <th>Price</th>
		            <th>Quantity</th>
		            <th>Amount</th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr th:each="d, s: ${order.orderDetails}">
		            <td th:text="${s.count}">Index</td>
		            <td th:text="${d.product.id}">Id</td>
		            <td th:text="${d.product.name}">Name</td>
		            <td th:text="${d.price}">Price</td>
		            <td th:text="${d.quantity}"><input type="number"></td>
		            <td th:text="${d.price*d.quantity}">Amount</td>
		        </tr>
		    </tbody>
		</table>
		</div>
    </main>
</body>

</html>
